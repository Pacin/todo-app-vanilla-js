<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Josefin+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TODO APP</h1>
        <hr>
        <div class="form-wrapper">
            <form id="todo-form">
                <div class="form-group">
                    <label class="todo-text" for="todo-text">Add your new todo</label>
                    <input type="text" id="todo-input" placeholder="Enter a todo item..." required />
                </div>

                <div class="form-group">
                    <button class="btn btn-add" type="submit">Add Todo</button>
                </div>
            </form>
        </div>

        <div class="todos-wrapper"></div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
